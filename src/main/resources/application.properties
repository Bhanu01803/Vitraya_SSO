server.port=8081
server.servlet.context-path=/

spring.datasource.url=jdbc:mysql://localhost:3306/sso
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=vitraya-settlement-otp-secret-key-2024
jwt.expiration=86400000


otp.expiration.minutes=5
otp.length=6


spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Disable session management completely
spring.session.store-type=none
server.servlet.session.timeout=0

logging.level.com.vitraya=DEBUG
logging.level.org.springframework.security=DEBUG